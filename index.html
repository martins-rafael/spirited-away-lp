<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page do filme A Viagem de Chihiro">
  <link rel="shortcut icon" href="assets/img/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>A Viagem de Chihiro</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="assets/img/logo.svg" alt="Logotipo do Estúdio Ghibli">

    <div class="header__social">
      <a href="https://www.facebook.com/FansOfStudioGhibli/" target="_blank" rel="noreferrer noopener" title="Facebook">
        <img src="assets/img/facebook.svg" alt="Ícone do Facebook">
      </a>

      <a href="https://www.instagram.com/ghibli.movies/" target="_blank" rel="noreferrer noopener" title="Instagram">
        <img src="assets/img/instagram.svg" alt="Ícone do Instagram">
      </a>

      <a href="https://twitter.com/ghibliusa" target="_blank" rel="noreferrer noopener" title="Twitter">
        <img src="assets/img/twitter.svg" alt="Ícone do Twitter">
      </a>

      <a href="https://www.youtube.com/playlist?list=PLVfHJfXFDXRisXKXlgcRwL0_WBaZ4cPnY" target="_blank"
        rel="noreferrer noopener" title="Youtube">
        <img src="assets/img/youtube.svg" alt="Ícone do Youtube">
      </a>
    </div>
  </header>

  <section class="hero">
    <div class="hero__description">
      <h2>HAYAO MIYAZAKI</h2>

      <h1>A VIAGEM <br>DE CHIHIRO</h1>

      <p>
        Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
      </p>

      <footer class="hero__footer">
        <a href="https://www.justwatch.com/br/filme/a-viagem-de-chihiro" target="_blank" rel="noreferrer noopener">
          <img src="assets/img/play.svg" alt="Ícone de play">
          Assistir agora
        </a>

        <a href="#" onclick="openModal()">assista o trailer</a>
      </footer>
    </div>

    <img class="hero__illustration" src="assets/img/ilustracao.png" alt="Personagem do filme, Kaonashi">
  </section>

  <div class="modal-overlay">
    <div class="modal">
      <a class="modal__close" onclick="closeModal()" title="Fechar">
        <i class="material-icons">close</i>
      </a>

      <div class="modal__content">
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="assets/scripts.js"></script>
</body>

</html>
